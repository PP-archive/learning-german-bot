name: first
text: >-
  Привет, небольшое обновление!


  Ты знаешь что у меня появилась новая тренировка :white_check_mark: "ТОП 500
  глаголов"? Набери /training и попробуй.


  Но и это не все - скоро контента будет больше. Нам нужно знать какие функции
  бота ты хотел бы увидеть. Пожалуйста, оставь свое мнение здесь
  https://storebot.me/bot/learninggermanbot, а заодно - поставь боту
  :star::star::star::star::star:.


  Если же ты с телефона - оставить отзыв и поставить
  :star::star::star::star::star: удобнее тут:
  https://telegram.me/storebot?start=LearningGermanBot .


  Спасибо!